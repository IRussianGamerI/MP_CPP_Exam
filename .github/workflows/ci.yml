name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: |
        sudo apt-get update
        sudo apt install valgrind
    - name: build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    - name: run
      run: |
        cd build
        ./exam 50 5 check
    - name: valgrind
      run: |
        cd build
        valgrind --tool=memcheck --leak-check=full --show-reachable=yes ./exam 50 5
